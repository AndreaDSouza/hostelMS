 <html>
    <head>
        <link href="../style.css" type="text/css" rel="stylesheet" > 
        <script src = "../angular.min.js"></script>
        <script src = "app-client.js"></script>
        <script src = "applicant-class.js"></script>
    <title>Application Form</title>
    </head>
    <body ng-app = "hostelClient">
        <h1>APPLICATION FORM</h1>
        <div ng-controller = "formCtrl">
            <form>
                <div>
                    <label class = "left"> Student Name</label>
                    <input class = "right" type = "text" ng-model = "appDetails.name">
                </div>
                <div>
                    <label class = "left"> Register No</label>
                    <input class = "right" type = "text" ng-model = "appDetails.regNo">
                </div>
                <div>
                    <label class = "left"> Semester</label>
                    <input class = "right" type = "text" ng-model = "appDetails.studentDetails.semester">
                </div>
                <div>
                    <label class = "left"> Year of Entry to Hostel</label>
                    <input class = "right" type = "text" ng-model = "appDetails.studentDetails.entryYear">
                </div>
                <div>
                    <label class = "left"> Religion</label>
                    <input class = "right" type = "text" ng-model = "appDetails.studentDetails.religion">
                </div>
                <div>
                    <label class = "left"> Caste</label>
                    <input class = "right" type = "text" ng-model = "appDetails.studentDetails.caste">
                </div>
                <div>
                    <label class = "left"> Blood Group</label>
                    <input class = "right" type = "text" ng-model = "appDetails.studentDetails.bloodGroup">
                </div>
                <div>
                    <label class = "left"> Mobile No</label>
                    <input class = "right" type = "text" ng-model = "appDetails.studentDetails.mobileNo">
                </div>
                <div>
                    <label class = "left"> Date of Birth</label>
                    <input class = "right" type = "text" ng-model = "appDetails.studentDetails.dob">
                </div>
                <div>
                    <label class = "left"> Email</label>
                    <input class = "right" type = "text" ng-model = "appDetails.studentDetails.email">
                </div>
                <hr>
                <div>
                    <label class = "left"> Father's Name</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.father.name">
                </div>
                <div>
                    <label class = "left"> Occupation</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.father.occupation">
                </div>
                <div>
                    <label class = "left"> Email</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.father.email">
                </div>
                <div>
                    <label class = "left"> Mother's Name</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.mother.name">
                </div>
                <div>
                    <label class = "left"> Occupation</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.mother.occupation">
                </div>
                <div>
                    <label class = "left"> Email</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.mother.email">
                </div>
                <div>
                    <label class = "left"> Permanent Address</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.address">
                </div>
                <div>
                    <label class = "left"> City</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.city">
                </div>
                <div>
                    <label class = "left"> State</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.state">
                </div>
                <div>
                    <label class = "left"> Pin Code</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.pinCode">
                </div>
                <hr>
                <div>
                    <label class = "left"> Local Guardian</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.guardian.name">
                </div>
                <div>
                    <label class = "left"> Occupation</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.guardian.occupation">
                </div>
                <div>
                    <label class = "left"> Email</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.guardian.email">
                </div>
                <div>
                    <label class = "left"> Mobile No</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.guardian.mobileNo">
                </div>
                <div>
                    <label class = "left"> Address</label>
                    <textarea class = "right" type = "text" ng-model = "appDetails.otherDetails.guardian.address"></textarea>
                </div>
                <div>
                    <label class = "left"> City</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.guardian.city">
                </div>
                <div>
                    <label class = "left"> State</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.guardian.state">
                </div>
                <div>
                    <label class = "left"> Pin Code</label>
                    <input class = "right" type = "text" ng-model = "appDetails.otherDetails.guardian.pinCode">
                </div>
                    <button ng-click = 'postJSON()'>Post</button>
            </form>
            <hr>
            
        </div>
    </body>
</html>

<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet" > 
        <script src = "angular.min.js"></script>
        <script src = "app.js"></script>
    <title>Application form</title>
    </head>

        <h1>Application Form</h1>
            <div ng-controller = "mainController">

                </div>
            </div>
    </body>
</html>

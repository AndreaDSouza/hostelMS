<html>
    <head>
        <title>Biodata</title>
        <!--vendors-->
        <script src = "/vendor/angular.min.js" ></script>
        <script src = "/vendor/firebase.js" ></script>
        <!--js files-->
        <script src = "js/main.js" ></script>
        <script src = "js/controllers.js" ></script>
        <script src = "js/services.js" ></script>

		<link href = "/css/bootstrap.css" style = "text/css" rel ="stylesheet">
		<link href = "css/style.css" style = "text/css" rel ="stylesheet">
    </head>
    
    <body class="container">
        <div ng-app = "bioApp">
			<div ng-controller= "bioCtrl">
				<h1>Biodata</h1>
				<table id = "selection-table" class = "table table-striped table-bordered">
					<tr>
						<th>Index</th>
						<th>Name</th>
						<th>Register No</th>
						<th>Religion</th>
						<th>Select</th>
					</tr>
					<tr ng-repeat = "(applicantKey,value) in applicantList" >
						<td>{{ $index+1 }}</td>
						<td>{{ applicantList[applicantKey].name }}</td>
						<td>{{ applicantList[applicantKey].regNo }}</td>
						<td>{{ applicantList[applicantKey].religion }}</td>
						<td>
							<button class="btn btn-primary" ng-click="allotBtn( applicantKey, applicantList[applicantKey] )">
								{{ applicantList[applicantKey].alloted }}
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
    </body>
</html>

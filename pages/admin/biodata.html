<html>
    <head>
        <title>Biodata</title>
        <!--vendors-->
        <script src = "../../vendor/angular.min.js" ></script>
        <script src = "../../vendor/firebase.js" ></script>
        <!--js files-->
        <script src = "js/main.js" ></script>
        <script src = "js/bio-ctrl.js" ></script>
        <script src = "js/services/db-services.js" ></script>

		<link href = "../../css/bootstrap.css" style = "text/css" rel ="stylesheet">
    </head>
    
    <body>
        <div ng-app = "bioApp">
            <div ng-controller = "bioCtrl">
				<h1>Biodata</h1>
			<table class="table table-striped">
				<thead>
				  <tr>
					<th>Index</th>
					<th>Name</th>
					<th>Register No</th>
					<th>Religion</th>
                    <th>Select</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat = "(applicantKey,value) in applicantList" >
					  <td>{{ $index+1 }}</td>
					  <td>{{ applicantList[applicantKey].name }}</td>
					  <td>{{ applicantList[applicantKey].regNo }}</td>
					  <td>{{ applicantList[applicantKey].religion }}</td>
					  <td>
						  <button class="btn btn-primary" ng-click="allotBtn(applicantKey)">
							  {{ applicantList[applicantKey].alloted }}
						  </button>
					  </td>
					</tr>
				</tbody>
			  </table>
			</div>
		</div>
    </body>
</html>

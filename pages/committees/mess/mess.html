<html>
    
    <head>
        <title>Mess list</title>
        <!--vendor-->
        <script src = "../../../vendor/firebase.js"></script>
        <script src = "../../../vendor/angular.min.js"></script>
        
        <!--js-->
        <script src = "js/main.js"></script>
        <script src = "js/services/db-services.js"></script>
        <script src = "js/controllers/mess-ctrl.js"></script>
        
		<!--VENDOR CSS FILES-->
		<link href="../../../css/bootstrap.css" type = "text/css" rel ="stylesheet">
		
        <!--link rel = "stylesheet" style="text/css" href="css/style.css"-->
    </head>
    
    <body ng-app = "messApp">
        <div ng-controller = "messCtrl">
            <h1>Mess list</h1>
            <div>
				<table class="table table-striped">
				<thead>
				  <tr>
					<th>Index</th>
					<th>Name</th>
					<th>Date</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat = "maker in messList" >
					  <td>{{$index+1}}</td>
					  <td>{{maker.name}}</td>
					  <td></td>
				`</tr>
				</tbody>
			  </table>
            </div>
        </div>
    </body>

</html>

<html>
    
    <head>
        <title>Chapel reading list</title>
        <!--vendor-->
        <script src = "/vendor/firebase.js"></script>
        <script src = "/vendor/angular.min.js"></script>
        
        <!--js-->
        <script src = "js/main.js"></script>
        <script src = "js/services/db-services.js"></script>
        <script src = "js/controllers/chapel-ctrl.js"></script>
        
		<!--VENDOR CSS FILES-->
		<link href="/css/bootstrap.css" type = "text/css" rel ="stylesheet">
		
        <link href="css/style.css" rel = "stylesheet" style="text/css">
    </head>
    
    <body ng-app = "chapelApp">
        <div ng-controller = "chapelCtrl">
            <h1>Chapel list</h1>
            <div>
				<table class="table table-striped table-bordered">
				<thead>
				  <tr>
					<th>Index</th>
					<th>Name</th>
					<th>Date</th>
					<th>Passage</th>
                    <th>Attendance</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat = "reader in chapelList" >
					  <td>{{$index+1}}</td>
					  <td>{{reader.name}}</td>
					  <td></td>
					  <td></td>
                      <td><input type="checkbox"></td>
				`</tr>
				</tbody>
			  </table>
            </div>
        </div>
    </body>

</html>

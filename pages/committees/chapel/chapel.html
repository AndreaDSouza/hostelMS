<html>
    
    <head>
        <title>Chapel reading list</title>
        <!--vendor-->
        <script src = "/vendor/firebase.js"></script>
        <script src = "/vendor/angular.min.js"></script>
        
        <!--js-->
        <script src = "js/main.js"></script>
        <script src = "js/services.js"></script>
        <script src = "js/controllers.js"></script>
        
		<!--VENDOR CSS FILES-->
		<link href="/css/bootstrap.css" type = "text/css" rel ="stylesheet">
		
        <link href="css/style.css" rel = "stylesheet" style="text/css">
    </head>
    
    <body ng-app = "chapelApp" class="container">
        <div ng-controller = "chapelCtrl">
            <h2>Chapel list</h2>
            <div>
				<table class="table table-striped table-bordered">
				<thead>
				  <tr>
					<th>Index</th>
					<th>Name</th>
					<th>Date</th>
					<th>Passage</th>
                    <th>To Read</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat = "reader in chapelList" >
					  <td>{{$index+1}}</td>
					  <td>{{reader.name}}</td>
					  <td></td>
					  <td></td>
                      <td><input type="checkbox" ng-model="reader.hasRead" ng-click="toggleHasRead(reader)" ></td>
				`</tr>
				</tbody>
			  </table>
				
			<h2>To Read</h2>
			<table class="table table-striped table-bordered">
			<thead>
			  <tr>
				<th>Name</th>
				<th>Date</th>
				<th>Passage</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="reader in chapelList" ng-if="reader.hasRead == true">
				  <td>{{reader.name}}</td>
				  <td></td>
				  <td></td>
			`</tr>
			</tbody>
		  </table>
            </div>
			<button class="btn btn-primary" ng-click="updateChapel()">Save</button>
        </div>
    </body>

</html>

<html>
    
    <head>
        <title>Chapel reading list</title>
        <!--vendor-->
        <script src = "/vendor/firebase.js"></script>
        <script src = "/vendor/angular.min.js"></script>
        
        <!--js-->
        <script src = "js/main.js"></script>
        <script src = "js/services/db-services.js"></script>
        <script src = "js/controllers/chapel-ctrl.js"></script>
        
        <link rel = "stylesheet" style="text/css" href="css/style.css">
    </head>
    
    <body ng-app = "chapelApp">
        <div ng-controller = "chapelCtrl">
            <h1>Chapel Reading list</h1>
            <div>
                <table>
                    <tr>
                        <th>Sr No</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Passage</th>
                    </tr>
                    <tr ng-repeat = "reader in result" >
                        <td>{{$index+1}}</td>
                        <td>{{reader.name}}</td>
                        <td></td><td></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>

</html>

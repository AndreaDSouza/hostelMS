<html>
    
    <head>
        <title>Chapel reading list</title>
        <!--vendor-->
        <script src = "/vendor/firebase.js"></script>
        <script src = "/vendor/angular.min.js"></script>
        
        <!--js-->
        <script src = "js/main.js"></script>
        <script src = "js/services/db-services.js"></script>
        <script src = "js/controllers/chapel-ctrl.js"></script>
        
		<!--VENDOR CSS FILES-->
		<link href="/css/bootstrap.css" type = "text/css" rel ="stylesheet">
		
        <link href="css/style.css" rel = "stylesheet" style="text/css">
    </head>
    
    <body ng-app = "chapelApp">
        <div ng-controller = "chapelCtrl">
            <h1>Chapel list</h1>
            <div>
				<h2>To read</h2>
				<table class="table table-striped">
				<thead>
				  <tr>
					<th>Index</th>
					<th>Name</th>
					<th>Date</th>
					<th>Passage</th>
                    <th>Attendance</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat = "reader in chapelList track by $index" >
					  <td>{{$index+1}}</td>
					  <td>{{reader.name}}</td>
					  <td></td>
					  <td></td>
                      <td><input type="checkbox" ngModel = "reader.read" ng-click = "hasRead()" ></td>
				`</tr>
				</tbody>
			  </table>
				
			<h2>Reading done</h2>
			<table class="table table-striped">
			<thead>
			  <tr>
				<th>Index</th>
				<th>Name</th>
				<th>Date</th>
				<th>Passage</th>
				<th>Attendance</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat = "reader in readReaders" >
				  <td>{{$index+1}}</td>
				  <td>{{reader.name}}</td>
				  <td></td>
				  <td></td>
				  <td><input type="checkbox" ></td>
			`</tr>
			</tbody>
		  </table>
            </div>
        </div>
    </body>

</html>

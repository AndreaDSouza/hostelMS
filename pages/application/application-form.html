 <html>
    <head>
        <!--vendors-->
        <script src="/vendor/firebase.js"></script>
        <script src = "/vendor/angular.min.js"></script>
        
        <!--js files-->
        <script src = "js/main.js"></script>
        <script src = "js/services/db-services.js"></script>
        <script src = "js/controller/form-ctrl.js"></script>
        <!--script src = "js/stage/applicant-class.js"></script-->
        
        <link href="css/style.css" type="text/css" rel="stylesheet" > 
        
    <title>Application Form</title>
    </head>
    <body ng-app = "hostelClient">
        <h1>APPLICATION FORM</h1>
        <div ng-controller = "formCtrl">
            <form>
                <div>
                    <label class = "left"> Student Name</label>
                    <input class = "right" type = "text" ng-model = "applicant.name" capitalize>
                </div>
                <div>
                    <label class = "left"> Register No</label>
                    <input class = "right" type = "text" ng-model = "applicant.regNo">
                </div>
                <div>
                    <label class = "left"> Semester</label>
                    <input class = "right" type = "text" ng-model = "applicant.semester">
                </div>
                <div>
                    <label class = "left"> Year of Entry to Hostel</label>
                    <input class = "right" type = "text" ng-model = "applicant.entryYear">
                </div>
                <div>
                    <label class = "left"> Religion</label>
                    <input class = "right" type = "text" ng-model = "applicant.religion">
                    <div>
                        <label> catholic </label>
                        <input type="checkbox" ng-model = "applicant.isCatholic">
                    </div>
                </div>
                <div>
                    <label class = "left"> Caste</label>
                    <input class = "right" type = "text" ng-model = "applicant.caste">
                </div>
                <div>
                    <label class = "left"> Blood Group</label>
                    <input class = "right" type = "text" ng-model = "applicant.bloodGroup">
                </div>
                <div>
                    <label class = "left"> Mobile No</label>
                    <input class = "right" type = "text" ng-model = "applicant.mobileNo">
                </div>
                <div>
                    <label class = "left"> Date of Birth</label>
                    <input class = "right" type = "text" ng-model = "applicant.dob">
                </div>
                <div>
                    <label class = "left"> Email</label>
                    <input class = "right" type = "text" ng-model = "applicant.email">
                </div>
                
                <hr>
                
                <div>
                    <label class = "left"> Father's Name</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.father.name">
                </div>
                <div>
                    <label class = "left"> Occupation</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.father.occupation">
                </div>
                <div>
                    <label class = "left"> Email</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.father.email">
                </div>
                <div>
                    <label class = "left"> Mother's Name</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.mother.name">
                </div>
                <div>
                    <label class = "left"> Occupation</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.mother.occupation">
                </div>
                <div>
                    <label class = "left"> Email</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.mother.email">
                </div>
                <div>
                    <label class = "left"> Permanent Address</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.address">
                </div>
                <div>
                    <label class = "left"> City</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.city">
                </div>
                <div>
                    <label class = "left"> State</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.state">
                </div>
                <div>
                    <label class = "left"> Pin Code</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.pinCode">
                </div>
                
                <hr>
                
                <div>
                    <label class = "left"> Local Guardian</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.guardian.name">
                </div>
                <div>
                    <label class = "left"> Occupation</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.guardian.occupation">
                </div>
                <div>
                    <label class = "left"> Email</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.guardian.email">
                </div>
                <div>
                    <label class = "left"> Mobile No</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.guardian.mobileNo">
                </div>
                <div>
                    <label class = "left"> Address</label>
                    <textarea class = "right" type = "text" ng-model = "applicant.otherDetails.guardian.address"></textarea>
                </div>
                <div>
                    <label class = "left"> City</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.guardian.city">
                </div>
                <div>
                    <label class = "left"> State</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.guardian.state">
                </div>
                <div>
                    <label class = "left"> Pin Code</label>
                    <input class = "right" type = "text" ng-model = "applicant.otherDetails.guardian.pinCode">
                </div>
                    <button ng-click = 'postJSON()'>Post</button>
            </form>
            <hr>
            
        </div>
    </body>
</html>

 <html>
    <head>
        <!--VENDOR JS FILES-->
		<script src="../../vendor/angular.min.js"></script>
		<script src="../../vendor/firebase.js"></script>
		
        <!--CUSTOM JS FILES-->
        <script src = "js/main.js"></script>
        <script src = "js/services.js"></script>
        <script src = "js/controllers.js"></script>
		
		<!--VENDOR CSS FILES-->
		<link href="../../css/bootstrap.css" type = "text/css" rel ="stylesheet">
		
		<!--CUSTOM CSS FILES-->
        <link href = "css/style.css" type = "text/css" rel = "stylesheet"> 
        
    	<title>Application Form</title>
    
	 </head>
    <body ng-app = "hostelClient">
		<h1>APPLICATION FORM</h1>
		<form class="form-horizontal" ng-controller = "formCtrl" >
    		<div class="form-group">
        		<label class="control-label col-sm-2" >Name:</label>
    			<div class="col-sm-10">
					<input type="text" class="form-control" ng-model = "applicant.name">
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Register No:</label>
    			<div class="col-sm-10">
					<input type="text" class="form-control" ng-model = "applicant.regNo">
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Year:</label>
    			<div class="col-sm-10">
					<input type="text" class="form-control" ng-model = "applicant.year">
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Religion</label>
    			<div class="col-sm-10">
					<input type = "text" class="form-control" ng-model = "applicant.religion">
				</div>
				<div class  = "checkbox" ng-show = "applicant.religion.toUpperCase() == 'CHRISTIAN' ">
					<label ng-model = "isCatholic" ><input type = "checkbox">Catholic</label>
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Sect</label>
    			<div class="col-sm-10">
					<input type="text" class="form-control" ng-model = "applicant.sect">
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Caste</label>
    			<div class="col-sm-10">
					<input type="text" class="form-control" ng-model = "applicant.caste">
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Blood Group</label>
    			<div class="col-sm-10">
					<input type="text" class="form-control" ng-model = "applicant.bloodGroup">
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Mobile No</label>
    			<div class="col-sm-10">
					<input type="text" class="form-control" ng-model = "applicant.phNo">
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Email</label>
    			<div class="col-sm-10">
					<input type="email" class="form-control" ng-model = "applicant.email">
				</div>
			</div>
			<div class="form-group">
        		<label class="control-label col-sm-2" >Date of Birth</label>
    			<div class="col-sm-10">
					<input type="date" class="form-control" ng-model = "applicant.dob">
				</div>
			</div>
			<hr>
			
			<button class="btn btn-primary" ng-click = "postForm()">Submit</button>
		</form>
	 </body>
</html>
